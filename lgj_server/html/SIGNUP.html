<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/SIGNUP.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    

    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="lgj_section">
            <div class="signup_form">
                <h1>회원 가입</h1>
                <form action="../html/SIGNUP_next.html" name="signup">
                    <div class="input_area">
                        <input type="text" name="id" id="id" autocomplete="off" minlength="5" maxlength="20" required>
                        <label for="id">아이디</label>
                        <button id="id_btn">중복확인</button>
                    </div>
                    <div class="input_area">
                        <input type="password" name="pw" id="pw" autocomplete="off" minlength="7" maxlength="20" required>
                        <label for="pw">비밀번호</label>
                    </div>
                    <div class="input_area">
                        <input type="password" name="pw_check" id="pw_check" autocomplete="off" minlength="7" maxlength="20" required>
                        <label for="pw_check">비밀번호 확인</label>
                    </div>
                    <div class="input_area">
                        <input type="text" name="nm" id="nm" autocomplete="off" minlength="2" maxlength="15" required>
                        <label for="nm">이름</label>
                    </div>
                    <div class="input_area">
                        <input type="text" name="phone" id="phone" autocomplete="off" maxlength="11" placeholder="( - 를 제외한 11자리)" required>
                        <label for="phone">전화번호</label>
                    </div>
                    <div class="input_area">
                        <input type="email" name="email" id="email" autocomplete="off" required>
                        <label for="email">이메일</label>
                    </div>
                    
                    <div class="btn_area">
                        <button type="submit" id="signup_btn">가입</button>
                    </div>
                </form>
                <script src="../js/signup.js"></script>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
